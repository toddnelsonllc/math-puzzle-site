<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3x6 Puzzle Creator with Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(3, 50px);
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .cell-wrapper {
            position: relative;
            width: 50px;
            height: 50px;
        }
        .clue-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
            color: #333;
        }
        .cell-input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            box-sizing: border-box;
        }
        .form-section {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        input[type="text"] {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Create a 3×6 Math Puzzle</h1>
    <div class="form-section">
        <label for="puzzle-title"><strong>Puzzle Title:</strong></label>
        <input type="text" id="puzzle-title" style="width: 100%; font-size: 16px;" />

        <label for="puzzle-date"><strong>Puzzle Date (YYYY-MM-DD):</strong></label>
        <input type="date" id="puzzle-date" style="width: 100%; font-size: 16px;" min="2025-05-01" />
    </div>

    <div class="grid" id="grid"></div>

    <div class="form-section">
        <h2>Clues</h2>
        <textarea id="across-clues" placeholder="e.g., 1A: 3 + 4 = ?\n2A: 5 × 2 = ?"></textarea>

        <button onclick="savePuzzle()">Save Puzzle to Backend</button>
        <div id="response" style="text-align: center; margin-top: 10px; font-weight: bold;"></div>
    </div>

    <script>
        const grid = document.getElementById("grid");

        for (let row = 0; row < 3; row++) {
            for (let col = 0; col < 6; col++) {
                const wrapper = document.createElement("div");
                wrapper.className = "cell-wrapper";

                const numberLabel = document.createElement("div");
                numberLabel.className = "clue-number";
                numberLabel.id = `number-${row}-${col}`;
                numberLabel.contentEditable = true;
                wrapper.appendChild(numberLabel);

                const input = document.createElement("input");
                input.type = "text";
                input.className = "cell-input";
                input.id = `cell-${row}-${col}`;
                input.maxLength = 1;
                wrapper.appendChild(input);

                grid.appendChild(wrapper);
            }
        }

        function savePuzzle() {
            const title = document.getElementById("puzzle-title").value || "Untitled Puzzle";
            const acrossClues = document.getElementById("across-clues").value.trim().split("\n");
            const date = document.getElementById("puzzle-date").value;

            let cells = {};
            let clueNumbers = {};
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 6; col++) {
                    const cellId = `cell-${row}-${col}`;
                    const val = document.getElementById(cellId).value.trim();
                    const clueNum = document.getElementById(`number-${row}-${col}`).textContent.trim();
                    if (val !== "") {
                        cells[cellId] = val;
                        if (clueNum) {
                            clueNumbers[cellId] = clueNum;
                        }
                    }
                }
            }

            const puzzle = {
                title: title,
                grid: cells,
                clue_numbers: clueNumbers,
                clues: {
                    across: acrossClues,
                    down: []
                },
                assigned_date: date
            };

            fetch("https://math-puzzle-site.onrender.com/api/puzzles", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(puzzle)
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("response").textContent = "✅ Puzzle saved with ID: " + data.id;
                console.log("Saved Puzzle Data:", puzzle);
            })
            .catch(err => {
                document.getElementById("response").textContent = "❌ Error saving puzzle.";
                console.error("Save Error:", err);
            });
        }
    </script>
</body>
</html>
